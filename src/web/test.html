<head>
  <style id="_defaultStyles">
    body {
      background-color: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      font-family: var(--vscode-font-family);
      font-weight: var(--vscode-font-weight);
      font-size: var(--vscode-font-size);
      margin: 0;
      padding: 0 20px;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    a {
      color: var(--vscode-textLink-foreground);
    }

    a:hover {
      color: var(--vscode-textLink-activeForeground);
    }

    a:focus,
    input:focus,
    select:focus,
    textarea:focus {
      outline: 1px solid -webkit-focus-ring-color;
      outline-offset: -1px;
    }

    code {
      color: var(--vscode-textPreformat-foreground);
    }

    blockquote {
      background: var(--vscode-textBlockQuote-background);
      border-color: var(--vscode-textBlockQuote-border);
    }

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--vscode-scrollbarSlider-background);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--vscode-scrollbarSlider-hoverBackground);
    }

    ::-webkit-scrollbar-thumb:active {
      background-color: var(--vscode-scrollbarSlider-activeBackground);
    }
  </style>
  <script>
    const acquireVsCodeApi = (function () {
      const originalPostMessage = window.parent.postMessage.bind(window.parent);
      const targetOrigin = '*';
      let acquired = false;

      let state = undefined;

      return () => {
        if (acquired) {
          throw new Error('An instance of the VS Code API has already been acquired');
        }
        acquired = true;
        return Object.freeze({
          postMessage: function (msg) {
            return originalPostMessage({ command: 'onmessage', data: msg }, targetOrigin);
          },
          setState: function (newState) {
            state = newState;
            originalPostMessage({ command: 'do-update-state', data: JSON.stringify(newState) }, targetOrigin);
            return newState;
          },
          getState: function () {
            return state;
          }
        });
      };
    })();
    delete window.parent;
    delete window.top;
    delete window.frameElement;
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudwatch log</title>
</head>

<body class="vscode-dark">

  <div id="logs-list">
    
  </div>

  <div style="text-align: center; margin: 10px 0;">
    <label style="text-decoration: underline; color: white; font-size: 18px;" id="refresh-btn">
      Refresh
    </label>
  </div>

  <script>
    (function () {
      const vscode = acquireVsCodeApi();

      const dispatchMessage = (command) => {
        vscode.postMessage({
          command
        })
      }

      const loadMore = () => {
        dispatchMessage("loadMore")
      }

      window.onscroll = function () {
        if (getScrollTop() < getDocumentHeight() - window.innerHeight) return;

        loadMore()
      };

      function getDocumentHeight() {
        const body = document.body;
        const html = document.documentElement;

        return Math.max(
          body.scrollHeight, body.offsetHeight,
          html.clientHeight, html.scrollHeight, html.offsetHeight
        );
      };

      function getScrollTop() {
        return (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
      }
    }())
  </script>
</body>

</html>
